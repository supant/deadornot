<!-- Tableau participation -->
<div class="inner">


<div class="12u$">
	<ul class="actions">
		<li><input type="text" id="champrecherche" placeholder="[onload..cst.MENU_BOUTON_RECHERCHER_TXT]" /></li>
		<li><input type="button" value="[onshow..cst.MENU_BOUTON_RECHERCHER_TXT]" id=buttonRepondre /></li>
	</ul>
</div>

<div class="table-wrapper">
	<table class="alt">
		<tr>
		<td> [tableauResult.name;block=tr]</td>
		</tr>
	</table>
</div>
		
<div class="12u$">
	<ul class="actions">
		<li><input type="button" value="[onshow..cst.MENU_BOUTON_RANDOM_TXT]" id=buttonRandom /></li>
	</ul>
</div>
		
				
</div>


<!-- Creation des actions sur les boutons : appel à la page ajax avec les data -paramètres-->
<script type="text/javascript">
	var settings = {
		'page' : '[onshow..script_name]',
		'codeError' : '[onshow..cst.RETOUR_ERREUR]',
		'codeAlert' : '[onshow..cst.RETOUR_ALERT]',
		'pageError' : '[onshow..cst.PAGE_ERREUR]'
	};
	$(function() {
		Util.init(JSON.stringify(settings));
		
		///Boutons INVITES
		$('#buttonRepondre').click(function() {
			var data = {
				'action' : "[onshow..cst.MENU_BOUTON_RECHERCHER_VALUE]",
				'champrecherche' : $('#champrecherche').val(),
			};
			Util.ajaxCall(data);
		});
		$('#buttonRandom').click(function() {
			var data = {
				'action' : "[onshow..cst.MENU_BOUTON_RANDOM_VALUE]",
			};
			Util.ajaxCall(data);
		});

	
	}); 
</script>
