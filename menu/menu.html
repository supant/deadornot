<!-- Tableau participation -->


<div class="12u$">
	<ul class="actions">
		<li><input type="text" id="champrecherche" value="" placeholder="[onload..cst.ALL_HOLDER_TXT]" list="maSuggestion" />
		<datalist id="maSuggestion">
    	</datalist>
		</li>
		<li><input type="button" value="[onshow..cst.ALL_RECHERCHER_TXT]" id=buttonRepondre /></li>
	</ul>
</div>

<div class="table-wrapper">
	<table class="alt">
		<thead>
			<tr><th>[onshow..cst.MENU_TABLE_TITLE_POPULAIRE]</th></tr>
		</thead>
		<tbody>
			<tr><td> [tableauRecent.name;block=tr]</td></tr>
		</tbody>
	</table>
</div>

		
<div class="12u$">
<div class="12u$">
	<ul class="actions">
		<li><input type="button" value="[onshow..cst.MENU_BOUTON_RANDOM_TXT]" id=buttonRandom /></li>
	</ul>
</div>
</div>
		

<script type="text/javascript">
	var settings = {
		'page' : '[onshow..script_name]',
		'codeError' : '[onshow..cst.RETOUR_ERREUR]',
		'codeAlert' : '[onshow..cst.RETOUR_ALERT]',
		'pageError' : '[onshow..cst.PAGE_ERREUR]'
	};
	$(function() {
		Util.init(JSON.stringify(settings));
		
		///Boutons INVITES
		$('#buttonRepondre').click(function() {
			var data = {
				'action' : "[onshow..cst.ALL_RECHERCHER_VALUE]",
				'champrecherche' : $('#champrecherche').val(),
			};
			Util.ajaxCall(data);
		});
		$('#buttonRandom').click(function() {
			var data = {
				'action' : "[onshow..cst.MENU_BOUTON_RANDOM_VALUE]",
			};
			Util.ajaxCall(data);
		});
		$('#champrecherche').keyup(function(e) {
			if(e.which != 13) {
				if ($('#champrecherche').val().length>[onshow..cst.NBCARACTCHERCHE] ) {
					//lancer ajax recherche
				}
			}
		});
		$(document).keypress(function(e) {
			  if(e.which == 13) { //enter
				  	var data = {
							'action' : "[onshow..cst.ALL_RECHERCHER_VALUE]",
							'champrecherche' : $('#champrecherche').val(),
					};
					Util.ajaxCall(data);
			  }
		});
		
	}); 
</script>
