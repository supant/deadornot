<!-- Tableau participation -->

<div class="12u$">
	<ul class="actions">
		<li><input type="button" value="[onshow..cst.NOINFO_TITLE]" id=buttonNoInfo /></li>
	</ul>
</div>


<div class="table-wrapper">
	<table class="alt">
		<thead>
		</thead>
		<tbody>
			 <tr>
        		<td>[tableauPersonne.key;block=tr]</td>
        		<td>[tableauPersonne.val]</td>
      </tr>
		</tbody>
	</table>
</div>
		
<div class="12u$">
	<ul class="actions">
		<li><input type="button" value="[onshow..cst.ALL_BACK_TXT]" id=buttonBack /></li>
	</ul>
</div>
		

<script type="text/javascript">
	var settings = {
		'page' : '[onshow..script_name]',
		'codeError' : '[onshow..cst.RETOUR_ERREUR]',
		'codeAlert' : '[onshow..cst.RETOUR_ALERT]',
		'pageError' : '[onshow..cst.PAGE_ERREUR]'
	};
	$(function() {
		Util.init(JSON.stringify(settings));
		
		$('#buttonNoInfo').click(function() {
			var data = {
				'action' : "[onshow..cst.ALL_BACK_VALUE]",
			};
			Util.ajaxCall(data);
		});	
		$('#buttonBack').click(function() {
			var data = {
				'action' : "[onshow..cst.ALL_BACK_VALUE]",
			};
			Util.ajaxCall(data);
		});	

	
	}); 
</script>
