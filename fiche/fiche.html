<!-- Tableau participation -->
<div class="inner">


<div class="12u$">
	<ul class="actions">
		<li><input type="text" id="champrecherche" value="[onshow.requestTxt]" placeholder="[onload..cst.ALL_SEARCH_HOLDER_TXT]" /></li>
		<li><input type="button" value="[onshow..cst.ALL_BOUTON_RECHERCHER_TXT]" id=buttonRepondre /></li>
	</ul>
</div>

<div class="table-wrapper">
	<table class="alt">
		<tr><td > [tabPersonne.idPage]</td></tr>
		<tr><td > [tabPersonne.nom]</td></tr>
		<tr><td > [tabPersonne.dateNaissance]</td></tr>
		<tr><td > [tabPersonne.lieuNaissance]</td></tr>
		<tr><td > [tabPersonne.dateDeces]</td></tr>
		<tr><td > [tabPersonne.lieuDeces]</td></tr>
		<tr><td > [tabPersonne.photo]</td></tr>
		<tr><td > [tabPersonne.age]</td></tr>
		<tr><td > [tabPersonne.isMort]</td></tr>
		<tr><td > [tabPersonne.erreur]</td></tr>
		
	</table>
</div>
		
<div class="12u$">
	<ul class="actions">
		<li><input type="button" value="[onshow..cst.FICHE_BOUTON_BACK_TXT]" id=buttonBack /></li>
	</ul>
</div>
		
				
</div>


<script type="text/javascript">
	var settings = {
		'page' : '[onshow..script_name]',
		'codeError' : '[onshow..cst.RETOUR_ERREUR]',
		'codeAlert' : '[onshow..cst.RETOUR_ALERT]',
		'pageError' : '[onshow..cst.PAGE_ERREUR]'
	};
	$(function() {
		Util.init(JSON.stringify(settings));
		$('#buttonRepondre').click(function() {
			var data = {
				'action' : "[onshow..cst.ALL_BOUTON_RECHERCHER_VALUE]",
				'champrecherche' : $('#champrecherche').val(),
			};
			Util.ajaxCall(data);
		});
		$('#buttonBack').click(function() {
			var data = {
				'action' : "[onshow..cst.FICHE_BOUTON_BACK_VALUE]",
			};
			Util.ajaxCall(data);
		});	
	}); 
	
	
</script>
